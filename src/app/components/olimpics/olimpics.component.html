<div class="container mt-5">
    Skills
    <hr>
    <ul>
        <li *ngFor="let prueba of pruebas"> {{prueba.skills}} </li>
    </ul>
    <br>
    <br>
    <h1>Angular Material {{pruebas[0].id}}</h1>
    <hr>
    <div class="fields-container">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter...">
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData" matSort>

            <ng-container matColumnDef="fullname">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.athlete}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="age">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="country">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.country}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="year">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Year</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="sport">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Sport</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.sport}} </mat-cell>
            </ng-container>

            <!-- <ng-container matColumnDef="gold">
                <mat-header-cell *matHeaderCellDef>Gold</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.gold}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="silver">
                <mat-header-cell *matHeaderCellDef>Silver</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.silver}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="bronze">
                <mat-header-cell *matHeaderCellDef>Bronze</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.bronze}} </mat-cell>
            </ng-container> -->

            <ng-container matColumnDef="total">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Total Medals</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="onEdit(element)"><mat-icon>remove_red_eye</mat-icon></button>
                    <button mat-icon-button><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button><mat-icon>delete_utline</mat-icon></button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="6">
                    Loading data...
                </mat-footer-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': listData!=null}"> </mat-footer-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>

</div>
