<h1>Modelos del carro: <small>nombredelcarro</small></h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Codigo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carro of modeloscarro; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{carro.nome}}</td>
            <td>{{carro.codigo}}</td>
        </tr>
    </tbody>
</table>
